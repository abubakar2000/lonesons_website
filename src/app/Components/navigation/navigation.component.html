<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="'.'">Responsive navbar</a>

        <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
        <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
            &#9776;
        </button>

        <!-- Step 2: Add the ngbCollapse directive to the element below. -->
        <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class=" nav-item">
                    <a class="nav-link" routerLinkActive="navLinkActive active" routerLink="/"
                        [routerLinkActiveOptions]="{exact: true}">Home</a>
                </li>
                <li class=" nav-item">
                    <a class="nav-link" routerLinkActive="navLinkActive active" routerLink="/services"
                        [routerLinkActiveOptions]="{exact: true}">Services</a>
                </li>
                <li class=" nav-item">
                    <a class="nav-link" routerLinkActive="navLinkActive active" routerLink="/about-us"
                        [routerLinkActiveOptions]="{exact: true}">About&nbsp;us</a>
                </li>
                <li class=" nav-item">
                    <a class="nav-link" routerLinkActive="navLinkActive active" routerLink="/news"
                        [routerLinkActiveOptions]="{exact: true}">News</a>
                </li>
                <li class=" nav-item">
                    <a class="nav-link" routerLinkActive="navLinkActive active" routerLink="/contact"
                        [routerLinkActiveOptions]="{exact: true}">Contact</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
